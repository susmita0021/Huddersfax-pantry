<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .left-side, .right-side {
      flex-basis: 50%;
      padding: 50px;
      color: #fff;
    }

    .left-side {
      background-color: #3498db;
    }

    .right-side {
      background-color: #2c3e50;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #fff;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
    }

    @media screen and (max-width: 767px) {
      .left-side, .right-side {
        flex-basis: 100%;
        height: auto;
      }

      h1 {
        font-size: 24px;
      }

      form {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <h1>Welcome back!</h1>
      <p>Enter your login details to access your account.</p>
    </div>
    <div class="right-side">
      <h1>Login</h1>
      <form action="">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </form>
    </div>
  </div>
</body>
</html>
