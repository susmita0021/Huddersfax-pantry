<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>User Login</title>
  </head>
  <body>
    <div class="split-screen">
      <div class="container">
      <div class="left">
        <section class="copy">
          <h1>Welcome to Huddersfax Pantry</h1>
          <p>Enjoy your shopping</p>
        </section>
      </div>
      <div class="right">
        <form action="post">
          <section class="copy">
            <h2>Log-In</h2>
          </section>
          <div class="input-container name">
            <label for="uname">Username</label>
            <input type="uname" name="uname" type="text" />
          </div>
          <div class="input-container password">
            <label for="password">Password</label>
            <input type="password" name="password" type="password" placeholder="Must be least 6 characters"/>
            <i class="fa fa-eye-slash"></i>
          </div>
          <button class="login-btn" type="submit">Login</button>
          <section class="copy legal">
            <p>
              <span class="small">By continuing ,you agree to accept our<br>
                <a href="#"> Privacy Policy</a> &amp;
                <a href="#"> Terms of Servicse</a>
            </p>
            </span>
           
          </section>
        
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
